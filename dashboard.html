<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Candidate ATS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Candidate ATS Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="stats">
  Total Candidates: <span id="total">0</span>
</div>

<div class="form-box">
  <h3>Add Candidate</h3>

  <input id="name" placeholder="Candidate Name">
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Phone">
  <input id="skills" placeholder="Skills">
  <input id="exp" placeholder="Experience (Years)">
  <input id="ctc" placeholder="CTC">
  <input id="notice" placeholder="Notice Period">

  <select id="status">
    <option value="Screening">Screening</option>
    <option value="Interview">Interview</option>
    <option value="Offer">Offer</option>
    <option value="Joined">Joined</option>
  </select>

  <input type="file" id="resume">
  <button onclick="addCandidate()">Save Candidate</button>
</div>

<input id="search" placeholder="Search candidate..." onkeyup="render()">

<table>
<thead>
<tr>
  <th>Name</th>
  <th>Skills</th>
  <th>Status</th>
  <th>Resume</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>

<button class="export-btn" onclick="exportExcel()">Export Excel</button>

<script src="script.js"></script>
</body>
</html>
